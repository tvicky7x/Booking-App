<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Storage Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-black text-bg-dark p-3 mb-3">
      <div class="container text-center">
        <h1>Booking App <i class="bi bi-calendar2-week"></i></h1>
      </div>
    </div>
    <div class="container">
      <div class="card card-body">
        <h3>Booking Form <i class="bi bi-pencil-square"></i></h3>
        <form action="#" id="myform">
          <div>
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-dark" id="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="card card-body mt-3">
        <h5>Booking Queue <i class="bi bi-calendar-check"></i></h5>
        <ul class="list-group" id="user"></ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
